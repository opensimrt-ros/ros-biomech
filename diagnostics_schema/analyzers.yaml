pub_rate: 1.0 # Optional
base_path: '' # Optional, prepended to all diagnostic output
analyzers:
  sensors:
    type: diagnostic_aggregator/AnalyzerGroup
    path: Sensors
    contains: [
      'Delay',
      'Bat'
    ]
    analyzers:
      imu:
        type: diagnostic_aggregator/GenericAnalyzer
        path: IMU
        timeout: 5.0
        find_and_remove_prefix: imu
        num_items: 8
      insoles:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Insoles
        timeout: 5.0
        find_and_remove_prefix: insole
        num_items: 2
        contains: ['battery','delay']
  computers:
    type: diagnostic_aggregator/GenericAnalyzer
    path: Computers
    contains: [
      'HD Temp',
      'CPU Usage',
      'CPU Temperature',
      'HD Usage',
      'NFS']
  power:
    type: diagnostic_aggregator/GenericAnalyzer
    path: 'Power System'
    timeout: 5.0
    contains: [
      'bat']
